<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Column breakpoint</title>
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <Style>
	.container{border:0px solid;background-color:#dbdbdb;}
	.col{background-color:#ccffff;height:50px;margin-top:10px}
	.col-lg{background-color:#6666ff;height:50px;margin:5px}
  </style>
  <body>
  <div class="container">
  <div class="row">
    <div class="col-lg">
	  col-lg
    </div>
    <div class="col-lg">
	  col-lg
    </div>
    <div class="col-lg">
     col-lg
    </div>
  </div>
  </div>
    <!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

	<script>	 
	 let box = document.querySelector('.container');
	 box.insertAdjacentHTML("afterend", "<div style='text-align:center'>container寬度："+box.clientWidth+"px</div>");
	</script>
  </body>
</html>
