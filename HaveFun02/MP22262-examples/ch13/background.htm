<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>背景顏色與透明度</title>
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
  
<body>
<div class="bg-primary p-2 text-white text-center">bg-primary</div>
<div class="bg-primary p-2 text-white bg-opacity-75 text-center">opacity：75%</div>
<div class="bg-primary p-2 text-dark bg-opacity-50 text-center">opacity：50%</div>
<div class="bg-primary p-2 text-dark bg-opacity-25 text-center">opacity：25%</div>
<div class="bg-primary p-2 text-dark bg-opacity-10 text-center">opacity：10%</div>

</html>
