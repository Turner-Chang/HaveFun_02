<div class="w-25 m-2">	
<div class="fs-4 fw-bolder">訴衷情·琵琶女</div>
<div class="fst-italic">朝代：宋代<br>
作者：蘇軾</div>
<div class="lh-1">小蓮初上琵琶弦。彈破碧雲天。分明繡閣幽恨，都向曲中傳。
膚瑩玉，鬢梳蟬。綺窗前。素娥今夜，故故隨人，似鬥嬋娟。</div>

<div class="fs-4 fw-bolder mt-4">鷓鴣天·寒日蕭蕭上鎖窗</div>
<div class="fst-italic">朝代：宋代<br>
作者：李清照</div>
<div class="lh-lg">寒日蕭蕭上鎖窗。梧桐應恨夜來霜。酒闌更喜團茶苦，夢斷偏宜瑞腦香。
秋已盡，日猶長。仲宣懷遠更淒涼。不如隨分尊前醉，莫負東籬菊蕊黃。</div>
</div>
