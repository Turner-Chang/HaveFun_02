<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>width、height</title>
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style>
	div[class*="h-"] {
		width: 120px; 
		background-color: rgba(0,0,255,.1)
	}
	</style>
  </head>
  <body class="m-5">

<div  class="border border-primary" style="height:100px;">
  <div class="h-25 d-inline-block" >高度：25%</div>
  <div class="h-50 d-inline-block" >高度：50%</div>
  <div class="h-75 d-inline-block" >高度：75%</div>
  <div class="h-100 d-inline-block" >高度：100%</div>
  <div class="h-auto d-inline-block" >高度：auto</div>
</div>

    <!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
