<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
  
<body>
<div class="container">
<h3>加入會員</h3>
<form class="row m-1">
  <div class="row mb-3">
    <label for="inputName" class="col-md-1 col-form-label">姓名</label>
	<div class="col-md-11">
    <input type="text" class="form-control" id="inputName">
	</div>
  </div>
  <div class="row mb-3">
	  <label for="inputZip" class="col-md-1 col-form-label">地址</label>
	  <div class="col-md-1">
		<label for="inputZip" class="form-label small">郵遞區號</label>
		<input type="text" class="form-control" id="inputZip">
	  </div>
	  <div class="col-md-2">
		<label for="inputState" class="form-label small">縣市</label>
		<select id="inputState" class="form-select">
		  <option selected>請選擇縣市</option>
		  <option>...</option>
		</select>
	  </div>
	  <div class="col-md">
		<label for="inputAddress" class="form-label small">住址</label>
		<input type="text" class="form-control" id="inputAddress">
	  </div>
  </div>  
  <div class="row mb-3">
	  <div class="col-md offset-md-1">
		  <input class="form-check-input" type="checkbox" id="gridCheck">
		  <label class="form-check-label" for="gridCheck">
			保持登入狀態
		  </label>		
	  </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">送出</button>
  </div>
</form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
