<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
  
<body>
<div class="container">
	<h3>會員登入 Sign in</h3>
	<form>
		<div class="mb-3">
			<label for="email" class="form-label">E-mail</label>
			<input type="email" class="form-control" id="email" placeholder="name@example.com">
		</div>
		<div class="mb-3">
			<label for="pwd" class="form-label">密碼</label>
			<input type="password" class="form-control" id="pwd" aria-describedby="pwdHelp">
			<small id="pwdHelp" class="form-text text-muted">請輸入介於8-20位數之間的密碼</small>
		</div>
		<div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input" id="staySigned">
			<label class="form-check-label" for="staySigned">保持登入狀態</label>
		</div>
		<button type="submit" class="btn btn-primary">送出</button>
	</form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
